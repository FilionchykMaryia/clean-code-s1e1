<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix method">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <article id="add-task-form">
        <h3 class="section-title new-task-title" for="new-task">Add Item</h3>
        <section class="task-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </section>
      </article>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-incompleted">
        <li class="task-item">
          <input class="task-check" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="edit-task task-item">
          <input class="task-check" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="tasks-completed">
        <li class="task-item">
          <input class="task-check" type="checkbox" checked>
          <label class="task task-label completed-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
