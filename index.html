<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="priority-matrix">
      <img class="priority-img" src="./eisenhower-matrix.jpg">
      <a class="priority-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app">
      <p id="add-task-form">
        <label class="section-title new-task-title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="check-task" type="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-task task-item">
          <input class="check-task" type="checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="check-task" type="checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
